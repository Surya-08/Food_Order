<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NR</title>
  </head>
  <body>
    <div id="root">
      <h1>Hello World from HTML</h1>
    </div>
    <!-- To create html using javascript -->
    <div>
      <div id="root">
        <h1>Hello from javascript</h1>
      </div>
      <p>Header is here</p>
    </div>
    <script>
      const headingJs = document.createElement("p");
      headingJs.innerHTML = "paragraph element";
      const root = document.getElementById("root");
      root.appendChild(headingJs);
    </script>
    <!-- Injecting React code -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </body>
</html>
